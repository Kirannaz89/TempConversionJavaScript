<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>
    <div class="container p-5">
  <h1> Temperature Converter</h1>
   <h4> Enter a number into one of the input fields below to convert temperatures between measurement systems of Fahrenheit and Celsius.</h4>
    <div class="row">
      <input id="f" onkeyup="convert('F')" size="15" placeholder="enter a value"> &deg;F<br>
    </div>
    <div class="row">
      <input id="c" onkeyup="convert('C')" size="15" placeholder="get a value"> &deg;C<br>
    </div>
  </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
